<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <title>Revista de Viajes</title>
    </head>
    
    <body>
        
        <div class="container mt-4">
            <h1 class="display-4 text-center">Revista de <span class="text-primary">Viajes</span></h1>
            
            <form id="revista-form">                
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" class="form-control">
                </div>
                <br/>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" class="form-control">
                </div>
                <br/>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="form-control">
                </div>
                <br/>                
                <div class="col-md-12 text-center">
                    <input type="submit" value="Agregar revista" class="btn btn-primary btn-block ">    
                </div>                    
            </form>  
            
            <table class="table table-striped mt-5">
                <thead>
                    <tr>                        
                        <th>Título</th>
                        <th>País</th>
                        <th>Número</th>                        
                        <th></th>
                    </tr>
                </thead>
                <tbody id="revista-list">

                </tbody>
            </table>
        </div>  
        
        <script src="app.js"></script>

    </body>

</html>
